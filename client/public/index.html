<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MMUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <link rel="stylesheet" href="/css/style.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="js/client.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
        <script src="js/autosize.min.js"></script>
        <script src="js/console.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="mmud">
                <div class="mmud-title"></div>
                <div class="mmud-screen">
                    <div class="mmud-screen-scroll">
                        <div class="mmud-screen-text">

                        </div>
                    </div>
                </div>
                <div class="mmud-input">
                    <form class="mmud-form" method="post">
                        <textarea class="mmud-action" name="action" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
                        <button class="mmud-send" type="submit" name="send">Send</button>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                $(function(){
                    $(".mmud").mmud();
                });
            </script>
        </div>
    </body>
</html>
